{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.post_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.post_text|linebreaksbr}}</a></h2>
        </div>
    {% endfor %}
{% endblock %}
